<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator Project</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <img src="images/backgroundimage2.webp" />
        <div class="calcGrid">
            <div class="displayOutput">
                <div id="lastNumberScreen" class="previousOperand"></div>
                <div id="currentNumberScreen" class="currentOperand">0</div>
            </div>
            <button id="clearScreen" class="spanTwo">ClSc</button>
            <button id="delete">Del</button>
            <button data-operation>รท</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>

            <button id="dot">.</button>
            <button data-number>0</button>
            <button id="equal" class="spanTwo">=</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
